Title = Sistema di revisione della conferenza
MainText = Il nostro esclusivo sistema consente agli utenti di gestire invii cartacei e astratti e attività di revisione tra pari da una posizione centrale. Una recensione su carta ha in realtà un numero notevole di scopi diversi, sebbene venga menzionata raramente.
LineOne = Ecco alcuni esempi:
LineTwo = \u2022 Una revisione funge da record che documenta parzialmente e giustifica la decisione della commissione di accettare o rifiutare il documento, e le sue ragioni per farlo.
LineThree = \u2022 Una recensione fornisce feedback agli autori su come migliorare il documento o comunque procedere con il loro lavoro, indipendentemente dal fatto che sia accettato o meno.
LineFour = \u2022 Una recensione comunica i tuoi pensieri sul documento ad altri membri del PC.
LineFive = Di solito non è il momento di parlare di tutti i dettagli di una recensione nella riunione del PC stesso e leggere le recensioni degli altri membri del PC è un'importante tecnica per risparmiare tempo. In genere, un revisore sarà chiamato a sintetizzare il documento, tutte le recensioni del documento e la sua opinione personale durante la riunione, e altri si avvicinano con altri pensieri.
