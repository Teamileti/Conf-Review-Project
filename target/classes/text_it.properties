ArticleTitle = Articoli
ArticleText = Diversi autori possono caricare i loro articoli attraverso questo sito. Successivamente quelli saranno esaminati da 2 a 5 diversi revisori professionisti, daranno la loro opinione attraverso la loro convalida su alcuni argomenti, come la chiarezza, la metodologia, quanto è correlato all'argomento ecc. Daranno punti che vanno da zero , il minimo, a 10, la valutazione massima per l'articolo. Alla fine, i revisori possono dare i loro consigli per ulteriori miglioramenti.
AuthorTitle = Autori
AuthorText = Gli autori possono provenire da vari campi e specializzazioni. La credibilità di un autore è molto importante nel determinare la qualità delle fonti che hai individuato e che stai pensando di utilizzare per il tuo progetto di ricerca. Esistono diversi modi per determinare se un autore è credibile a seconda del tipo di fonte. Tuttavia, le strategie utilizzate per libri, articoli e siti Web possono essere utilizzate anche per altri tipi di fonti.
ReviewerTitle = I Revisori
ReviewerText = Una revisione si riferisce a una valutazione formale di un particolare lavoro. In una recensione di un articolo, l'individuo prima legge il libro, lo comprende e lo valuta, quindi compila una recensione. In questa recensione, lo scrittore presenta una visione olistica del libro. Non analizza ogni singolo segmento separatamente ma presenta una valutazione complessiva. Questo può essere positivo o negativo.
