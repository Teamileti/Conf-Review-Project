ArticleTitle = Articles
ArticleText = Different authors can upload their articles through this site. Later those will be reviewed by the 2 to 5 different professional reviewers, They will give their opinion through their validation on certain topics, such as the clarity, methodology, how much is it related to the topic etc. They will give points ranging from zero, the minimum, to 10, the maximum evaluation for the article. In the end, the reviewers can give their recommendations for further improvement.
AuthorTitle = Authors
AuthorText =Authors can be from various fields and specialisations. The credibility of an author is very important in determining the quality of sources you have located and are thinking of using for your research project. There are several ways of determining if an author is credible depending on the type of source. However, the strategies used for books, articles and websites can also be used for other types of sources.
ReviewerTitle = Reviewers
ReviewerText =A review refers to a formal evaluation of a particular work. In an article review, the individual first reads the book, understands and assesses it, then he compiles a review. In this review, the writer presents a holistic view of the book. He does not analyze each and every segment separately but presents an overall assessment. This can be either positive or negative.
