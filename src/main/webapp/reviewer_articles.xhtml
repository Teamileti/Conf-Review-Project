<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui = "http://java.sun.com/jsf/facelets">
         
          <h:head>
            <link href="../resources/css/bootstrap.css" rel="stylesheet"/>
             <h:outputStylesheet library="webjars" name="font-awesome/4.7.0/css/font-awesome.min-jsf.css" />
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet"></link>
    </h:head>
    <h:body>
     <ui:insert name = "koka" >
            <ui:include src = "koka.xhtml" />
         </ui:insert>
         <div class = "container">
          <fieldset  title="Reviewer Articles List">
            <h:form>
            <center>
                <h2><h:outputText value="Articles List - #{reviewer_name}"/></h2>
            </center>
            <h:dataTable binding="#{table}" value="#{reviewer.reviewerArticleList(email)}" var="r" class="table table-striped table-hover table-bordered" >
                 <h:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputText value="#{r.artikull_id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Title</f:facet>
                    <h:outputText value="#{r.titulli}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Abstrakti</f:facet>
                    <h:outputText value="#{r.abstrakti}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Document Name</f:facet>
                    <h:outputText value="#{r.doc_name}"/>
                </h:column>
            </h:dataTable>
        </h:form>
        </fieldset>
        </div>
         </h:body>
         </html>
