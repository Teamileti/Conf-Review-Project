<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui = "http://java.sun.com/jsf/facelets">
      
    <h:head>
        <title>FirstPage</title>
          <h:outputStylesheet library="webjars" name="font-awesome/4.7.0/css/font-awesome.min-jsf.css" />
             <link href="../resources/css/bootstrap.css" rel="stylesheet"/>
    </h:head>
    <h:body>
      <ui:insert name = "koka" >
            <ui:include src = "koka.xhtml" />
         </ui:insert>
                  <div class = "container" style = "margin-top: 15px; ">
            <div class = "row align-items-start">
        <div class = "col-5">
            <fieldset  title="User Details">
        	<LEGEND><b>Update Profile</b></LEGEND>
            <h:form prependId="false">
            <div class = "form-group">
            	Name 
                <br/>
                <h:inputText class = "form-control" id="name" value="#{user.name}" 
                              p:required="required" p:placeholder="Name" />
                <p/>
                </div>
                <div class = "form-group">
                Lastname 
                <br/>
                <h:inputText  class = "form-control" id="lastname" value="#{user.lastname}" 
                              p:required="required" p:placeholder="Lastname" />
                <p/>
                </div>
                <div class = "form-group">
                Fullname
                <br/>
                <h:inputText  class = "form-control" id="fullname" value="#{user.fullname}"
                              p:placeholder="Fullname"  
                              p:required="required"  />
                <p/>
                </div>
                 <div class = "form-group">
                Email Address 
                <br/>
                <h:inputText class = "form-control" id="email" value="#{user.email}" 
                              p:required="required"
                              p:placeholder="Email Address"  
                              p:type="email" />
                <p/>
                </div>
                 <div class = "form-group">
                Mobile Number
                <br/>
                <h:inputText  class = "form-control" id="mobile" value="#{user.mobile}"
                              p:pattern="^\d{10}$"  
                              p:placeholder="10 digit mobile number"  
                              maxlength="10" />
                <p/>
                </div>
                <h:commandButton  class="btn btn-primary" value="Update" action="#{user.update()}" />
                <br/>
                <h:outputText value="#{user.message}" />
            </h:form>
        </fieldset>
        </div>
        </div>
        </div>
        </h:body>
        </html>
