<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://java.sun.com/jsf/passthrough" 
      xmlns:ui = "http://java.sun.com/jsf/facelets">
      
   
   <h:body>
   
      <ui:insert name = "koka" >
            <ui:include src = "koka.xhtml" />
         </ui:insert>
                  <div class = "container" style = "margin-top: 15px; ">
            <div class = "row align-items-start">
        <div class = "col-5">
        	 <h3>Enter the new Reviewer details here</h3>
    <h:form>
      <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <h:inputText type="email" class="form-control" id="email" value="#{reviewer.email}" 
                              p:required="required"
                              p:placeholder="Email Address"  
                              p:type="email" />
          </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Firstname</label>
            <h:inputText type="email" class="form-control"  id="name" value="#{reviewer.emri}" 
                              p:required="required" p:placeholder="Name" />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Lastname</label>
            <h:inputText type="email" class="form-control" id="lastname" value="#{reviewer.mbiemri}" 
                              p:required="required" p:placeholder="Lastname"/>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Mobile</label>
            <h:inputText type="tel" class="form-control"  id="tel" value="#{reviewer.tel}" 
                              p:required="required" p:placeholder="Phone"/>
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Institucioni</label>
            <h:inputText type="institucioni" class="form-control" id="institution" value="#{reviewer.insitucioni}"
                              p:placeholder="Institution"  
                              p:required="required"/>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Interes Subjects</label>
            <h:inputText type="subjects" class="form-control" id="subjects" value="#{reviewer.temat_interes}" 
                              p:required="required"
                              p:placeholder="Interes Subjects"  
                              p:type="text" />
          </div>
		      <br></br> 
        <h:commandButton type="submit" class="btn btn-primary" value="Save" action="#{reviewer.saveReviewer()}"/>
        <br/>
                <h:outputText value="#{reviewer.message}" />
      </h:form>
               </div>
        </div>
        </div>
        </h:body>
        </html>
