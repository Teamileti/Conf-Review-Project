<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui = "http://java.sun.com/jsf/facelets">
      
    <h:head>
        <title>FirstPage</title>
    </h:head>
    <h:body>
      <ui:insert name = "koka" >
            <ui:include src = "koka.xhtml" />
         </ui:insert>
                 <div class = "container center_div" style = "width: 500px; margin-top: 15px; ">
            <fieldset  title="Update author details here"> 
        	<LEGEND><b>Edit the information for this author here</b></LEGEND>
	              </fieldset>
	              <div class = "row">
        	<div class = "col" style="border: thin solid lightgrey;">
      <h:form>
        <br/>
         <h:inputHidden  id="email" value="#{author.email_id}" />
            <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <h:inputText type="email" class="form-control" id="name" value="#{author.emri}" 
                              p:required="required" p:placeholder="name"/>
                              </div>
                              <div class="form-group">
            <label for="exampleInputlastname">Lastname</label>
            <h:inputText type="lastname" class="form-control" id="lastname" value="#{author.mbiemri}" 
                              p:required="required" p:placeholder="Lastname"/>
                              </div>
                              
		      <br></br> 
        <h:commandButton type="submit" class="btn btn-primary" value="Save" action= "#{author.editAuthor(author.email_id)}"/>
        <br/><br/>
                <h:outputText value="#{author.message}" />
      </h:form>
               </div>
        </div>
        </div>
        </h:body>
        </html>
