<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui = "http://java.sun.com/jsf/facelets">
         
          <h:head>
            <link href="../resources/css/bootstrap.css" rel="stylesheet"/>
             <h:outputStylesheet library="webjars" name="font-awesome/4.7.0/css/font-awesome.min-jsf.css" />
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet"></link>
    </h:head>
    <h:body>
     <ui:insert name = "koka" >
            <ui:include src = "koka.xhtml" />
         </ui:insert>
               <h:form>
            <center>
                <h2><h:outputText value="Articles Records"/></h2>
            </center>
            <h:dataTable binding="#{table}" value="#{article.articleList()}" var="ar" class="table table-striped table-hover table-bordered" >
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputText value="#{ar.artikull_id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Titulli</f:facet>
                    <h:outputText value="#{ar.titulli}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Abstract</f:facet>
                    <h:outputText value="#{ar.abstrakti}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Emri i Dokumentit</f:facet>
                    <h:outputText value="#{ar.doc_name}"/>
                </h:column>
                <h:column> 
                    <f:facet name="header">Update</f:facet>
                    <h:commandButton action = "#{article.edit(ar.artikull_id)}" value="Update" class="btn btn-primary"> 
                    </h:commandButton>
                </h:column> 
                <h:column> 
                    <f:facet name="header">Delete</f:facet>
                    <h:commandButton onclick="if (! confirm('Really want to do that?')) return false"
                    action = "#{article.delete(ar.artikull_id)}" value="Delete" class="btn btn-danger"> 
                    </h:commandButton>
                </h:column>
            </h:dataTable>
            <center><h:commandButton action = "article_create?faces-redirect=true" value="Create New Article" class="btn btn-success"></h:commandButton> </center>
        </h:form>
        </h:body>
        </html>
