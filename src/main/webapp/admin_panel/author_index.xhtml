<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui = "http://java.sun.com/jsf/facelets">
         
          <h:head>
            <link href="../resources/css/bootstrap.css" rel="stylesheet"/>
             <h:outputStylesheet library="webjars" name="font-awesome/4.7.0/css/font-awesome.min-jsf.css" />
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet"></link>
    </h:head>
    <h:body>
     <ui:insert name = "koka" >
            <ui:include src = "koka.xhtml" />
         </ui:insert>
               <h:form>
            <center>
                <h2><h:outputText value="Author Records"/></h2>
            </center>
            <div class = "container">
            <h:dataTable binding="#{table}" value="#{author.authorList()}" var="a" class="table table-striped table-hover table-bordered" >
                <h:column>
                    <f:facet name="header">Email</f:facet>
                    <h:outputText value="#{a.email_id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{a.emri}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Lastname</f:facet>
                    <h:outputText value="#{a.mbiemri}"/>
                </h:column>
                <h:column> 
                    <f:facet name="header">Update</f:facet>
                    <h:commandButton action = "#{author.edit(a.email_id)}" value="Update" class="btn btn-primary"> 
                    </h:commandButton>
                </h:column>
                <h:column> 
                    <f:facet name="header">Delete</f:facet>
                    <h:commandButton onclick="if (! confirm('Do you want to delete this author?')) return false"
                    action = "#{author.delete(a.email_id)}" value="Delete" class="btn btn-danger"> 
                    </h:commandButton>
                </h:column>
            </h:dataTable>
            </div>
            <center><h:commandButton action = "author_create?faces-redirect=true" value="Create New Author" class="btn btn-success"></h:commandButton> </center>
        <br/>
        <br/>
        </h:form>
        </h:body>
        </html>
