<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui = "http://java.sun.com/jsf/facelets">
         
          <h:head>
            <link href="../resources/css/bootstrap.css" rel="stylesheet"/>
             <h:outputStylesheet library="webjars" name="font-awesome/4.7.0/css/font-awesome.min-jsf.css" />
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet"></link>
    </h:head>
    <h:body>
     <ui:insert name = "koka" >
            <ui:include src = "koka.xhtml" />
         </ui:insert>
               <h:form>
            <center>
                <h2><h:outputText value="User Records"/></h2>
            </center>
            <h:dataTable binding="#{table}" value="#{reviewer.reviewerList()}" var="rev" class="table table-striped table-hover table-bordered" >
                <h:column>
                    <f:facet name="header">email</f:facet>
                    <h:outputText value="#{rev.email}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{rev.emri}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Lastname</f:facet>
                    <h:outputText value="#{rev.mbiemri}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Phone Number</f:facet>
                    <h:outputText value="#{rev.tel}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Institution</f:facet>
                    <h:outputText value="#{rev.insitucioni}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Interes Subjects</f:facet>
                    <h:outputText value="#{rev.temat_interes}"/>
                </h:column>
                <h:column> 
                    <f:facet name="header">Update</f:facet>
                    <h:commandButton action = "#{reviewer.edit(rev.email)}" value="Update" class="btn btn-primary"> 
                    </h:commandButton>
                </h:column>
                <h:column> 
                    <f:facet name="header">Delete</f:facet>
                    <h:commandButton action = "#{reviewer.delete(rev.email)}" value="Delete" class="btn btn-danger"> 
                    </h:commandButton>
                </h:column>
            </h:dataTable>
            <center><h:commandButton action = "reviewer_create?faces-redirect=true" value="Create New User" class="btn btn-success"></h:commandButton> </center>
        </h:form>
        </h:body>
        </html>
