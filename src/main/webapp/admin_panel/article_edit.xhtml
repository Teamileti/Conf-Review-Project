<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui = "http://java.sun.com/jsf/facelets">
      
    <h:head>
        <title>FirstPage</title>
    </h:head>
    <h:body>
      <ui:insert name = "koka" >
            <ui:include src = "koka.xhtml" />
         </ui:insert>
               <div class = "container center_div" style = "width: 500px; margin-top: 15px; ">
            <fieldset  title="Update article details here"> 
        	<LEGEND><b>Edit the information for this article here</b></LEGEND>
	              </fieldset>
	              <div class = "row">
        	<div class = "col" style="border: thin solid lightgrey;">
    <h:form>
     <h:inputHidden  id="id" value="#{article.artikull_id}" />
        <div class="form-group">
            <label for="exampleInputEmail1">Title</label>
            <h:inputText type="text" class="form-control"  id="title" value="#{article.titulli}" 
                              p:required="required" p:placeholder="Title" />
          </div>
          <div class="form-group">
            <label for="exampleInputAbstract">Abstract</label>
            <h:inputTextarea style = "width: 100%; height: 350px;" type="text" class="form-control" id="abstract" value="#{article.abstrakti}" 
                              p:required="required" p:placeholder="Abstract"/>
          </div>
          <div class="form-group">
            <label for="exampleInputDocName">Doc Name</label>
            <h:inputText type="text" class="form-control"  id="doc_name" value="#{article.doc_name}" 
                              p:required="required" p:placeholder="Doc_Name"/>
          </div>

		      <br></br> 
        <h:commandButton type="submit" class="btn btn-primary" value="Edit" action= "#{article.editArticle(article.artikull_id)}"/>
        <br/>
                <h:outputText value="#{article.message}" />
      </h:form>
               </div>
        </div>
        </div>
        </h:body>
        </html>
