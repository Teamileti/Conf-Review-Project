<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://java.sun.com/jsf/passthrough" 
      xmlns:ui = "http://java.sun.com/jsf/facelets">
      
   <h:body>
   
      <ui:insert name = "koka" >
            <ui:include src = "koka.xhtml" />
         </ui:insert>
                  <div class = "container center_div" style = "width: 500px; margin-top: 15px; ">
            <fieldset  title="edit reviewer data"> 
        	<LEGEND><b>Edit the selected reviewer details here</b></LEGEND>
	              </fieldset>
	              <div class = "row">
        	<div class = "col" style="border: thin solid lightgrey;">
    <h:form>
            <h:inputHidden  id="email" value="#{reviewer.email}" />
        <div class="form-group">
            <label for="exampleInputEmail1">Firstname</label>
            <h:inputText type="email" class="form-control"  id="name" value="#{reviewer.emri}" 
                              p:required="true" p:placeholder="Name" />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Lastname</label>
            <h:inputText type="email" class="form-control" id="lastname" value="#{reviewer.mbiemri}" 
                              p:required="true" p:placeholder="Lastname"/>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Mobile</label>
            <h:inputText type="tel" class="form-control"  id="tel" value="#{reviewer.tel}" 
                              p:required="true" p:placeholder="Phone"/>
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Institucioni</label>
            <h:inputText type="institucioni" class="form-control" id="institution" value="#{reviewer.insitucioni}"
                              p:placeholder="Institution"  
                              p:required="true"/>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Interes Subjects</label>
            <h:inputText type="subjects" class="form-control" id="subjects" value="#{reviewer.temat_interes}" 
                              p:required="true"
                              p:placeholder="Interes Subjects"  
                              p:type="text" />
          </div>
		      <br></br> 
        <h:commandButton type="submit" class="btn btn-primary" value="Edit" action= "#{reviewer.editReviewer(reviewer.email)}"/>
        <br/><br/>
                <h:outputText value="#{reviewer.message}" />
      </h:form>
               </div>
        </div>
        </div>
        </h:body>
        </html>
