<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:cc="http://java.sun.com/jsf/composite">
         
          <h:head>
            <link href="../resources/css/bootstrap.css" rel="stylesheet"/>
             <h:outputStylesheet library="webjars" name="font-awesome/4.7.0/css/font-awesome.min-jsf.css" />
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet"></link>
    </h:head>
    <h:body>
     <ui:insert name = "koka" >
            <ui:include src = "koka.xhtml" />
         </ui:insert>
         <div class = "container">
               <h:form>
            <center>
                <h2><h:outputText value="User Records"/></h2>
            </center>
            <h:dataTable binding="#{table}" value="#{user.usersList()}" var="u" class="table table-striped table-hover table-bordered" >
             
            <h:column>
                    <f:facet name="header">Id</f:facet>
                    <h:outputText value="#{u.id}"/>
                </h:column>
   <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{u.name}"/>
                </h:column>
        <h:column>
                    <f:facet name="header">Lastname</f:facet>
                    <h:outputText value="#{u.lastname}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Fullname</f:facet>
                    <h:outputText value="#{u.fullname}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Username</f:facet>
                    <h:outputText value="#{u.username}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Email</f:facet>
                    <h:outputText value="#{u.email}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Password</f:facet>
                    <h:outputText value="#{u.password}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Mobile</f:facet>
                    <h:outputText value="#{u.mobile}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Role</f:facet>
                    <h:outputText value="#{u.role}"/>
                </h:column>
                <h:column> 
                    <f:facet name="header">Update</f:facet>
                    <h:commandButton action = "#{user.edit(u.id)}" value="Update" class="btn btn-primary"> 
                    </h:commandButton>
                </h:column>
                <h:column> 
                    <f:facet name="header">Delete</f:facet>
                    <h:commandButton action = "#{user.delete(u.id)}" value="Delete" class="btn btn-danger"> 
                    </h:commandButton>
                </h:column>
            </h:dataTable>
            <center><h:commandButton action = "user_create?faces-redirect=true" value="Create New User" class="btn btn-success"></h:commandButton> </center>
        </h:form>
        </div>
        </h:body>
        </html>
