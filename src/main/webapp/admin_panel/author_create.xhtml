<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://java.sun.com/jsf/passthrough" 
      xmlns:ui = "http://java.sun.com/jsf/facelets">
      
   
   <h:body>
   
      <ui:insert name = "koka" >
            <ui:include src = "koka.xhtml" />
         </ui:insert>
                  <div class = "container" style = "margin-top: 15px; ">
            <div class = "row align-items-start">
        <div class = "col-5">
        	 <h3>Enter the new Author details here</h3>
    <h:form>
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <h:inputText type="email" class="form-control"  id="email" value="#{author.email_id}" 
                              p:required="required" p:placeholder="Email" />
          </div>
            <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <h:inputText type="email" class="form-control" id="name" value="#{author.emri}" 
                              p:required="required" p:placeholder="name"/>
                              </div>
                              <div class="form-group">
            <label for="exampleInputlastname">Lastname</label>
            <h:inputText type="lastname" class="form-control" id="lastname" value="#{author.mbiemri}" 
                              p:required="required" p:placeholder="Lastname"/>
                              </div>
                              
		      <br></br> 
        <h:commandButton type="submit" class="btn btn-primary" value="Save" action="#{author.saveAuthor()}"/>
        <br/>
                <h:outputText value="#{author.message}" />
      </h:form>
               </div>
        </div>
        </div>
        </h:body>
        </html>
