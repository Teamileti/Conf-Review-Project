<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui = "http://java.sun.com/jsf/facelets">
      
    <h:head>
        <title>FirstPage</title>
        <h:outputStylesheet library="webjars" name="font-awesome/4.7.0/css/font-awesome.min-jsf.css" />
             <link href="resources/css/bootstrap.css" rel="stylesheet"/>
    </h:head>
    <h:body>
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <p style = "color: white; align-content: center; font-size: large; margin-left: 450px;">Conference-Review Management System</p>
          </nav>
        <div class = "container" style = "margin-top: 15px; ">
            <div class = "row align-items-start">
        <div class = "col-5">
          <h3>Enter your Registration Details</h3>
    <h:form>
        <div class="form-group">
            <label for="exampleInputEmail1">Firstname</label>
            <h:inputText type="email" class="form-control"  id="name" value="#{user.name}" 
                              p:required="required" p:placeholder="Name" />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Lastname</label>
            <h:inputText type="email" class="form-control" id="lastname" value="#{user.lastname}" 
                              p:required="required" p:placeholder="Lastname"/>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <h:inputText type="email" class="form-control"  id="username" value="#{user.username}" 
                              p:required="required" p:placeholder="Username"/>
          </div>
          
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <h:inputSecret type="password" class="form-control" id="password" value="#{user.password}"  
                                p:placeholder="Password"  p:required="required" />
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Confirm Password</label>
            <h:inputSecret type="password" class="form-control"  id="confirmPassword" p:placeholder="Confirm Password"  
                                p:required="required" />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Fullname</label>
            <h:inputText type="email" class="form-control" id="fullname" value="#{user.fullname}"
                              p:placeholder="Fullname"  
                              p:required="required"/>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <h:inputText type="email" class="form-control" id="email" value="#{user.email}" 
                              p:required="required"
                              p:placeholder="Email Address"  
                              p:type="email" />
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Mobile</label>
            <h:inputText type="email" class="form-control" id="mobile" value="#{user.mobile}"
                              p:pattern="^\d{10}$"  
                              p:placeholder="10 digit mobile number"  
                              maxlength="10"/>
          </div>
        <h:commandButton type="submit" class="btn btn-primary" value="Register" action="#{user.register}"/>
      </h:form>
    </div>
</div>
</div>
      </h:body>
</html>
