<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:body>
    <link href="resources/css/bootstrap.css" rel="stylesheet"/>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <p style = "color: white; align-content: center; font-size: large; margin-left: 450px;">Conference-Review Management System</p>
          </nav>
        <div class = "container" style = "margin-top: 25px; margin-left:450px;">
            <div class = "row align-items-start">
        <div class = "col-5">
            <h3>Please Login here</h3>
    <h:form>
        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <h:inputText type="email" class="form-control" id="username" 
            aria-describedby="username" placeholder="Enter Username"
            value = "#{user.username}" required="true"/>
           
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <h:inputSecret type="password" class="form-control" 
          id="password" value = "#{user.password}"
           placeholder="Password" required="true"
           validatorMessage = "Password should have at least 6 characters">
           <f:validateLength minimum = "6"/>
           </h:inputSecret>
        </div>
        
        <h:commandButton type="submit" class="btn btn-primary"  value="Login" action="#{user.login()}"/> 
      </h:form>
      <br></br>
      <a href = "register.xhtml">Don't have an account? Register Here</a><br></br>
        <a href = "recoverpassword.xhtml">Forgot Password? Click Here!</a><br></br>
       <h:outputText value="#{user.message}" />
    </div>
</div>
</div>
      </h:body>
</html>
