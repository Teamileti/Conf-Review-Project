<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" 
      xmlns:ui = "http://java.sun.com/jsf/facelets">
      
    <h:head>
        <title>FirstPage</title>
          <h:outputStylesheet library="webjars" name="font-awesome/4.7.0/css/font-awesome.min-jsf.css" />
             <link href="../resources/css/bootstrap.css" rel="stylesheet"/>
  
   </h:head>
    <h:body>

     <ui:insert name = "koka" >
            <ui:include src = "koka.xhtml" />
         </ui:insert>
         <div class = "container">
            <h:form>
            <center>
                <h2><h:outputText value="Articles List"/></h2>
            </center>
            <h:dataTable binding="#{table}" value="#{article.articleList()}" var="a" class="table table-striped table-hover table-bordered" >
                <h:column width= "50">
                    <f:facet name="header">ID</f:facet>
                    <h:outputText value="#{a.artikull_id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Title</f:facet>
                    <h:outputText value="#{a.titulli}"/>
                </h:column>
                <h:column   pt:style="width:20px;text-align:center;">
                    <f:facet name="header">Abstrakti</f:facet>
                    <h:outputText value="#{a.abstrakti}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Document Name</f:facet>
                    <h:outputText value="#{a.doc_name}"/>
                </h:column>
     
                <h:column> 
                <f:facet name="header">Actions</f:facet>
                    <h:commandButton style = "width: 120px;" value="Author Contact" action = "#{article.assignAuthorContact(a.artikull_id)}" class="btn btn-primary"> 
                    </h:commandButton>
                    <h:outputText value="&#160;" />
                    <h:commandButton style = "width: 120px;"  value="See Authors" action = "#{article.authors(a.artikull_id)}" class="btn btn-danger"> 
                    </h:commandButton>
                    <h:outputText value="&#160;" />
                    <h:commandButton style = "width: 120px;" action = "#{article.assignReviewer(a.artikull_id)}" value="Assign Reviewer" class="btn btn-primary"> 
                    </h:commandButton>
                    <h:outputText value="&#160;" />
                	<h:commandButton style = "width: 120px;" action = "#{article.reviewers(a.artikull_id)}" value="Check Reviewer" class="btn btn-info"> 
                    </h:commandButton>
                    <h:outputText value="&#160;" />
                    <h:commandButton style = "width: 120px;" action = "#{article.files(a.artikull_id)}" value="Read full article" class="btn btn-primary"> 
                    </h:commandButton>
                   </h:column>
            </h:dataTable>
        </h:form>
        </div>
        </h:body>
        </html>
