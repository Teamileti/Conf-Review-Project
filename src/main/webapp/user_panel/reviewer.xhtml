<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui = "http://java.sun.com/jsf/facelets">
         
          <h:head>
            <link href="../resources/css/bootstrap.css" rel="stylesheet"/>
             <h:outputStylesheet library="webjars" name="font-awesome/4.7.0/css/font-awesome.min-jsf.css" />
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet"></link>
    </h:head>
    <h:body>
     <ui:insert name = "koka" >
            <ui:include src = "koka.xhtml" />
         </ui:insert>
         <div class = "container">
           <fieldset  title="Reviewers List">
            <h:form>
            <center>
                <h2><h:outputText value="Reviewers List"/></h2>
            </center>
            <h:dataTable binding="#{table}" value="#{reviewer.reviewerList()}" var="r" class="table table-striped table-hover table-bordered" >
                  <h:column>
                    <f:facet name="header">Email</f:facet>
                    <h:outputText value="#{r.email}"/>
                </h:column>
                 <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{r.emri}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Lastname</f:facet>
                    <h:outputText value="#{r.mbiemri}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Phone Number</f:facet>
                    <h:outputText value="#{r.tel}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Institution</f:facet>
                    <h:outputText value="#{r.insitucioni}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Interes Subjects</f:facet>
                    <h:outputText value="#{r.temat_interes}"/>
                </h:column>
                <h:column> 
                    <f:facet name="header">Actions</f:facet>
                    <h:commandButton action = "#{reviewer.articles(r.email)}" value="See Articles" class="btn btn-primary"> 
                    </h:commandButton>
                </h:column>
            </h:dataTable>
        </h:form>
        </fieldset>
        </div>
         </h:body>
         </html>
