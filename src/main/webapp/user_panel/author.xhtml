<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui = "http://java.sun.com/jsf/facelets">
      
    <h:head>
        <title>FirstPage</title>
          <h:outputStylesheet library="webjars" name="font-awesome/4.7.0/css/font-awesome.min-jsf.css" />
             <link href="../resources/css/bootstrap.css" rel="stylesheet"/>
    </h:head>
    <h:body>
           <ui:insert name = "header" >
            <ui:include src = "/header.xhtml" />
         </ui:insert>
            <h:form>
            <center>
                <h2><h:outputText value="Authors List"/></h2>
            </center>
            <h:dataTable binding="#{table}" value="#{author.authorList()}" var="au" class="table table-striped table-hover table-bordered" >
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputText value="#{au.email_id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Emri</f:facet>
                    <h:outputText value="#{au.emri}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Mbiemri</f:facet>
                    <h:outputText value="#{au.mbiemri}"/>
                </h:column>
     
                <h:column> 
                    <f:facet name="header">Actions</f:facet>
                    <h:commandButton action = "#{author.article(au.email_id)}" value="See Articles" class="btn btn-primary"> 
                    </h:commandButton>
                </h:column>
            </h:dataTable>
        </h:form>
        </h:body>
        </html>
