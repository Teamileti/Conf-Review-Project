<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:body>
    <link href="resources/css/bootstrap.css" rel="stylesheet"/>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <p style = "color: white; align-content: center; font-size: large; margin-left: 450px;">Conference-Review Management System</p>
          </nav>
        <div class = "container" style = "margin-top: 25px; margin-left:450px;">
            <div class = "row align-items-start">
        <div class = "col-5">
            <h3>Recover your Password</h3>
    <h:form>
        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <h:inputText type="email" class="form-control" id="username" 
            aria-describedby="username" placeholder="Enter Username"
            value = "#{user.username}" />
           
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Email Address</label>
          <h:inputText type="email" class="form-control" 
          id="email" value = "#{user.email}"
           placeholder="Email" />
        </div>
        
        <h:commandButton type="submit" class="btn btn-primary"  value="Submit" action="#{user.recoverPassword()}"/> 
         <a href="login.xhtml">Go Back To Login</a>
        <br></br>
        <h:outputText value="#{user.message}" />
      </h:form>
    </div>
</div>
</div>
      </h:body>
</html>
