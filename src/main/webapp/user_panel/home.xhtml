<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://java.sun.com/jsf/passthrough" 
      xmlns:ui = "http://java.sun.com/jsf/facelets">
      <f:view locale="#{formSettings.locale}">

  <h:head>
  
  </h:head>
   <link href="../resources/css/footer.css" rel="stylesheet"/>
   <h:body>
      <ui:insert name = "koka" >
            <ui:include src = "koka.xhtml" />
         </ui:insert>
         <div class="container">
         <h:form>
                   
                   <div class = "row" align = "right" style = "padding-left: 1000px;">
                   <i class="fa fa-language" aria-hidden="true"></i><p>  </p>
         <h:selectOneRadio value="#{formSettings.language}" style = "margin-left: 10px;"
                  onclick="submit()"
                  immediate="true">
  <f:selectItems value="#{formSettings.languages}"/>
</h:selectOneRadio>
</div>
          <h1 class="jumbotron-heading"><b><h:outputFormat value="#{txt.Title}"></h:outputFormat></b></h1>
          <p class="lead text-muted"><h:outputFormat value="#{txt.MainText}"></h:outputFormat><br/>
          <h:outputFormat value="#{txt.LineOne}"></h:outputFormat><br/>
          <h:outputFormat value="#{txt.LineTwo}"></h:outputFormat><br/>
          <h:outputFormat value="#{txt.LineThree}"></h:outputFormat><br/>
          <h:outputFormat value="#{txt.LineFour}"></h:outputFormat><br/>
          <h:outputFormat value="#{txt.LineFive}"></h:outputFormat>
          </p>
          <p> 
            <a href="#" class="btn btn-secondary my-2"><h:outputFormat value="#{txt.BtnOne}"></h:outputFormat></a>
            <a href="#" class="btn btn-secondary my-2"><h:outputFormat value="#{txt.BtnTwo}"></h:outputFormat></a>
          </p>
          </h:form>
        </div>
         <div class = "container">
   <div class="card-group">
  <div class="card">
    <h:graphicImage class="card-img-top" value ="/resources/images/article.jpg" alt="Card image cap" style = " width: 360px; height: 250px;" />
    <div class="card-body">
      <h5 class="card-title"><h2><b><h:outputFormat value="#{txt.ArticleTitle}"></h:outputFormat></b></h2></h5>
      <p class="card-text"><h:outputFormat value="#{txt.ArticleText}"></h:outputFormat></p>
    </div>
    <div class="card-footer">
      <small class="text-muted"><h:outputFormat value="#{txt.Updated}"></h:outputFormat></small>
    </div>
  </div>
  <div class="card">
    <h:graphicImage class="card-img-top" value ="/resources/images/author.jpg" alt="Card image cap" style = " width: 360px; height: 250px;" />
    <div class="card-body">
      <h5 class="card-title"><h2><b><h:outputFormat value="#{txt.AuthorTitle}"></h:outputFormat></b></h2></h5>
      <p class="card-text"><h:outputFormat value="#{txt.AuthorText}"></h:outputFormat></p>
    </div>
    <div class="card-footer">
      <small class="text-muted"><h:outputFormat value="#{txt.Updated}"></h:outputFormat></small>
    </div>
  </div>
 <div class="card">
    <h:graphicImage class="card-img-top" value ="/resources/images/reviewer.jpg" alt="Card image cap" style = " width: 360px; height: 250px;"/>
    <div class="card-body">
      <h5 class="card-title"><h2><b><h:outputFormat value="#{txt.ReviewerTitle}"></h:outputFormat></b></h2></h5>
      <p class="card-text"><h:outputFormat value="#{txt.ReviewerText}"></h:outputFormat></p>
    </div>
    <div class="card-footer">
      <small class="text-muted"><h:outputFormat value="#{txt.Updated}"></h:outputFormat></small>
    </div>
  </div>
</div>
</div>
  <ui:insert name = "footer" >
            <ui:include src = "footer.xhtml" />
         </ui:insert>
      </h:body>
      </f:view>
</html>
