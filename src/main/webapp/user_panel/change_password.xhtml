<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://java.sun.com/jsf/passthrough" 
      xmlns:ui = "http://java.sun.com/jsf/facelets">
      
   
   <h:body>
   
      <ui:insert name = "koka" >
            <ui:include src = "koka.xhtml" />
         </ui:insert>
          <div class = "container" style = "margin-top: 25px; margin-left:450px;">
            <div class = "row align-items-start">
        <div class = "col-5">
         <h3>Please Insert Required Data</h3>
    <h:form>
   
        <div class="form-group">
          <label for="exampleInputPassword1">Old Password</label>
          <h:inputSecret type="password" class="form-control" 
          id="oldpassword" value = "#{user.password}"
           placeholder="Password" required="true"/>
        </div>
        
        <div class="form-group">
          <label for="exampleInputPassword1">New Password</label>
          <h:inputSecret type="password" class="form-control" 
          id="newpassword" value = "#{user.password}" match = "passwordRepeat"
           placeholder="Password" required="true"/>
        </div>
        
         <div class="form-group">
          <label for="exampleInputPassword1">Confirm Password</label>
          <h:inputSecret type="password" id = "passwordRepeat" class="form-control" 
           placeholder="Password" required="true"/>
        </div>
        
        <h:commandButton type="submit" class="btn btn-primary"  value="Save Changes" actionListener="#{user.changePassword}" /> 
      </h:form>
      <br></br>
       <h:outputText value="#{user.message}" />
       </div>
       </div>
       </div>
         </h:body>
         </html>
