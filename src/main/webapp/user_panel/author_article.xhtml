<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui = "http://java.sun.com/jsf/facelets">
      
    <h:head>
        <title>FirstPage</title>
          <h:outputStylesheet library="webjars" name="font-awesome/4.7.0/css/font-awesome.min-jsf.css" />
             <link href="../resources/css/bootstrap.css" rel="stylesheet"/>
    </h:head>
    <h:body>
           <ui:insert name = "koka" >
            <ui:include src = "koka.xhtml" />
         </ui:insert>
         <div class = "container">
            <fieldset  title="Author articles List">
            <h:form>
            <center>
                <h2><h:outputText value="Articles List - #{name}"/></h2>
            </center>
            <h:dataTable binding="#{table}" value="#{author.authorArticlesList(email_id)}" var="a" class="table table-striped table-hover table-bordered" >
                <h:column>
                    <f:facet name="header">Article_ID</f:facet>
                    <h:outputText value="#{a.artikull_id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Title</f:facet>
                    <h:outputText value="#{a.titulli}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Abstract</f:facet>
                    <h:outputText value="#{a.abstrakti}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Doc Name</f:facet>
                    <h:outputText value="#{a.doc_name}"/>
                </h:column>
            </h:dataTable>
        </h:form>
        </fieldset>
        </div>
        </h:body>
        </html>
